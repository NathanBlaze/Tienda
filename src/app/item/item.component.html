<div class="card mb-3" style="width: 18rem;" (mouseover)="isSelected(item)" (mouseout)="isSelected(item)">
    <a routerLink='/item/:id' class="add nav-link" class="btn btn-secondary mt-1" (click)="navigateToEditItem()">Editar</a>
    <img class="card-img-top" [src]="item.image" />
    <div class="card-body">
        <h5 class="card-title">{{item.name | titlecase}}</h5>
        <button class="btn btn-secondary mt-1" (click)="modoEdicion(item)">Editar la Descripcion</button>
        <div class="put" *ngIf="!item.editDescription">
            <p>{{item.description}}</p>
        </div>
        <div class="put2 card-text" *ngIf="item.editDescription">
            <input type="text" class="mt-3" [(ngModel)]="item.description" (focusout)="emitDescriptionChanged">
        </div>
        <div class="button-group">
            <button class="btn.amount" (click)="downQuantity(item)">-</button>
            <input type="text" class="amount" [(ngModel)]="item.quantity" (change)="checkQuantity(item)">
            <button class="btn.amount" (click)="upQuantity(item)">+</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="btn btn-secondary">{{item.price | exchange: 'USD' |
                currency:'USD':'symbol':'1.1-2'}}</div>
            <div class="btn btn-primary" *ngIf="item.stock > 0">{{item.stock}} in Stock</div>
            <div class="btn btn-danger" *ngIf="item.stock === 0">Out of Stock</div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary mt-1" (click)="addToCart(item)">AÃ±adir</button>            
            <button class="btn btn-danger mt-1" (click)="buttonDeleteClicked(item)">Borrar</button>            
        </div>
    </div>
</div>
