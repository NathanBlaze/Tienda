<div class="caja" style="width: 50%;">
  <div class="form-row">
    <div class="mt-3 mb-2">
      <label class="form-label">Nombre</label>
      <input class="form-control" [(ngModel)]="item.name">
    </div>
    <div class="mb-2">
      <label class="form-label">Descripci√≥n</label>
      <input class="form-control" [(ngModel)]="item.description">
    </div>
    <div class="form-group row">
      <div class="mb-2">
        <label class="col-form-label">Stock</label>
        <input class="form-control" style="width: 48%;" [(ngModel)]="item.stock">
      </div>
      <div class="mb-2">
        <label class="col-form-label">Precio</label>
        <input class="form-control" style="width: 48%;" [(ngModel)]="item.price">
      </div>
    </div>
    <div class="mb-2">
      <label class="form-label">Ruta imagen</label>
      <input class="form-control" placeholder="../assets/loboFeroz.png" [(ngModel)]="item.image">
    </div>
    <div class="mt-5">
      <button class="btn btn-danger float-end" (click)="emitCancelClicked()">Cancelar</button>
    </div>
    <div class="mt-5">
      <button class="btn btn-primary float-end" (click)="emitSaveClicked()">{{saveLabel}}</button>
    </div>
  </div>
</div>
